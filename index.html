<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <div class="main">
        <h1>Cash Register Manager</h1>
        <p>Enter the bill amount and cash given by the customer and know the minimum number of currency notes to return.
        </p>
        <label for="bill-amt"><strong>Bill Amount:</strong> </label>
        <input id="bill-amt" type="text" />
        <label for="cash-given"><strong>Cash Given:</strong></label>
        <input id="cash-given" type="text" />
        <button id="check-btn"><strong>Check</strong></button>
        <p id="error-msg"></p>

        <table id="table">
            <caption style="padding:1em"><strong>Return Change</strong></caption>
            <tr>
                <th>No of notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>


            </tr>


            <tr>
                <th>Notes</th>
                <td class="notes-tr">2000</td>
                <td class="notes-tr">500</td>
                <td class="notes-tr">100</td>
                <td class="notes-tr">20</td>
                <td class="notes-tr">10</td>
                <td class="notes-tr">5</td>
                <td class="notes-tr">1</td>
            </tr>


        </table>


    </div>
    <script src="app.js" type="text/javascript"></script>
</body>


</html>
